<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
  <div class="container">

    <header>
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="sub-title">Sign-up for our 30-day trial.</p>
      <p class="sub-title">No credit card required.</p>
    </header>

    <main>
      <div class="pricing-box">
        <p class="pricing-box__views">100k pageviews</p>
        <div class="input-wrapper">
          <input type="range" min="1" max="5" value="3" step="1" class="pricing-box__slider">
        </div>
        <p class="pricing-box__price">$16.00 <span class="month">/month</span></p>

        <div class="pricing-box__check-wrapper">
          <label for="billing-interval">Monthly Billing</label>
          <label class="checkbox">
            <input type="checkbox" name="billing-interval" id="billing-interval">
          </label>
          <label for="billing-interval">Yearly Billing</label>
          <label class="discount-label">
            <span class="percent">-25%</span>
            <span class="discount">discount</span>
          </label>
        </div>
      </div>

      <div class="button-box">

        <div class="button-box__benefits">
          <p class="benefit">Unlimited websites</p>
          <p class="benefit">100% data ownership</p>
          <p class="benefit">Email reports</p>
        </div>

        <div class="button-box__btn-wrapper">
          <button class="start-btn">Start my trail</button>
        </div>

      </div>
    </main>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/oliversteidel">Oliver Steidel</a>.
  </div>
</body>

</html>
