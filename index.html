<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <link rel="stylesheet" href="index/css/styles.css">
    <script src="https://kit.fontawesome.com/949640df8e.js" crossorigin="anonymous"></script>
    <title>My Frontendmentor</title>
</head>

<body>
    <div class="container">
        <header class="header flex ai-c jc-sb">
            <div class="header__quote">
                <p>Knowlege is a treasure, but practice is the key to it.</p>
            </div>
            <div class="header__links flex ai-c">
                <i class="fab fa-github"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </header>

        <section class="section room flex">
            <div class="room__content-wrapper flex-col">
                <h2 class="room__title">Room<br>Homepage</h2>
                <p class="room__text">This small homepage challenge packs a big punch to test your layout skills.
                    There's also a slider in there to add a JS layer for extra practice.
                </p>
                <div class="btn">
                    <a href="#">show site</a>
                </div>
            </div>
            <div class="room__img-wrapper">
                <img src="./index/img/room.jpg" alt="" class="room__img">
            </div>
        </section>

    </div>


    <script src="index/js/main.js"></script>
</body>

</html>
