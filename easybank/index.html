<body>
  <div class="container">
    <nav class="nav flex ai-c jc-sb">
      <div class="nav__logo">
        <img src="./images/logo.svg" alt="easybank logo" class="nav__logo-img">
      </div>
      <div class="nav__links-wrapper flex ai-c jc-c">
        <ul>
          <li class="nav__link"><a href="">Home</a></li>
          <li class="nav__link"><a href="">About</a></li>
          <li class="nav__link"><a href="">Contact</a></li>
          <li class="nav__link"><a href="">Blog</a></li>
          <li class="nav__link"><a href="">Careers</a></li>
        </ul>
      </div>
      <button class="nav__btn btn--request btn">Request Invite</button>
      <button class="nav__btn--burger"><img src="./images/icon-hamburger.svg" alt=""></button>
    </nav>


    <main>
      <section class="hero">
        <div class="hero__img-wrapper">
          <img src="./images/bg-intro-mobile.svg" alt="" class="img-bg">
          <img src="./images/image-mockups.png" alt="" class="img-mockup">
        </div>
        <div class="hero__content-wrapper flex-col ai-c">
          <h1 class="hero__title">Next generation digital banking</h1>
          <p class="hero__text text">Take your financial life online. Your Easybank account will be a one-stop-shop for
            spending, saving, budgeting, investing, and much more.
          </p>
          <button class="hero__btn btn--request btn">Request Invite</button>
        </div>
      </section>
    </main>

  </div>
